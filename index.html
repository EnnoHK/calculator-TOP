<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sumBox">0.00
    </div>
    <table>
        <tr>
            <td><button class="numbers" value=7>7</button></td>
            <td><button class="numbers" value="8">8</button></td>
            <td><button class="numbers" value="9">9</button></td>
            <td><button class="operators" value='/'>/</button></td>
        </tr>
        <tr>
            <td><button class="numbers" value="4">4</button></td>
            <td><button class="numbers" value="5">5</button></td>
            <td><button class="numbers" value="6">6</button></td>
            <td><button class="operators" value="x">x</button></td>
        </tr>
        <tr>
            <td><button class="numbers" value="1">1</button></td>
            <td><button class="numbers" value="2">2</button></td>
            <td><button class="numbers" value="3">3</button></td>
            <td><button class="operators" value="-">-</button></td>
        </tr>
        <tr>
            <td><button>Â±</button></td>
            <td><button class="numbers" value="0">0</button></td>
            <td><button>,</button></td>
            <td><button class="operators" value="+">+</button></td>
        </tr>

        <td><button id="equals" class="operators" value="+">=</button></td>

    </table>

    <script src="javascript.js"></script>
</body>

</html>
